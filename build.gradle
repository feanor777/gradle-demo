import java.time.LocalDate

subprojects {
    apply plugin: 'java'

    group = 'com.spdukraine'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }

    dependencies {
    }
}

task testOutput() {
//    outputs.files "$rootDir/test.txt"
    doFirst {
        sleep(3000)
        println 'executing creating new file'
        new File("$rootDir/test.txt").createNewFile()
    }
}

task testInput() {
    inputs.property('currentDate', LocalDate.now().toString()) //add plusDays(1) to show change of the input
    outputs.files "$rootDir/test.txt"

    doFirst {
        println 'executing creating new file'
        def file = new File("$rootDir/test.txt")
        file.createNewFile()
        file.write(LocalDate.now().toString())
    }
}